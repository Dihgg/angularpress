<article *ngIf="post" class="block-post">
  <div
    class="row"
    [class.flex-row-reverse]="options.featuredImageAlign === 'right'"
  >
    <div
      *ngIf="options.displayFeaturedImage"
      class="block-post__thumbnail col-12"
      [class.col-sm-4]="
        options.featuredImageAlign == 'left' ||
        options.featuredImageAlign == 'right'
      "
    >
      <a [routerLink]="getRouterLink(post.url)">
        <picture *ngIf="thumbnail" class="block-post__image">
          <source
            *ngIf="thumbnail['medium']"
            media="(min-width:768px)"
            [attr.srcset]="thumbnail['medium'].url"
          />
          <source
            *ngIf="thumbnail['large']"
            media="(min-width:1024px)"
            [attr.srcset]="thumbnail['large'].url"
          />
          <img
            *ngIf="thumbnail['full']"
            [src]="thumbnail['full'].url"
            [alt]="thumbnail['full'].caption"
          />
        </picture>
        <app-loading [loading]="!thumbnail"></app-loading>
      </a>
    </div>
    <div
      class="block-post__info col-12"
      [class.col-sm-8]="
        options.featuredImageAlign == 'left' ||
        options.featuredImageAlign == 'right'
      "
    >
      <h1 class="block-post__title">
        <a [routerLink]="getRouterLink(post.url)">
          {{ post.title }}
        </a>
      </h1>
      <time *ngIf="options.showDate" [attr.datetime]="post.date">
        <a [routerLink]="getRouterLink(post.url)">{{ post.date_formatted }}</a>
      </time>
      <div *ngIf="options.showContent" class="block-post__content">
        <a [routerLink]="getRouterLink(post.url)">
          <ng-container [ngSwitch]="options.contentType">
            <ng-container *ngSwitchCase="'excerpt'">
              {{ post.excerpt | truncate: options.excerpt }}
            </ng-container>
            <ng-container *ngSwitchCase="'full_post'">
              {{ post.content }}
            </ng-container>
          </ng-container>
        </a>
      </div>
    </div>
  </div>
</article>
