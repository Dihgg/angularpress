<div class="search-page container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>{{ wordpress.translate("You searched by") }}:</h2>
      <form name="search" (submit)="onSubmit()">
        <input
          type="text"
          name="s"
          [placeholder]="wordpress.translate('search')"
          [(ngModel)]="queryIn"
        />
        <button
          type="submit"
          title="{{ wordpress.translate('search') }}"
          class="btn btn--transparent"
        >
          <i-feather name="search"></i-feather>
        </button>
      </form>
      <p *ngIf="total">
        {{ wordpress.translate("Results Found") }}: {{ total }}
      </p>
    </div>
  </div>
  <div id="results" class="row" *ngIf="total">
    <ul class="col-12">
      <li *ngFor="let post of posts">
        <app-post [post]="post" [options]="postOptions"></app-post>
      </li>
    </ul>
  </div>
  <p id="no-results" *ngIf="!loading && !total">
    {{ wordpress.translate("No results found") }}
  </p>
</div>
<button *ngIf="!loading && (currentPage < pages)" class="btn" (click)="loadMore()">
  {{ wordpress.translate("Load More") }}
</button>
<app-loading [loading]="loading"></app-loading>
