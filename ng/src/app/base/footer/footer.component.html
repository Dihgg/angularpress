<footer
  id="footer"
  class="theme--menu-bg theme--menu-color container-fluid pt-5 pb-2"
>
  <div class="row">
    <div class="col-12 col-lg-2 mb-3 d-flex justify-content-center">
      <app-logo [footer]="true"></app-logo>
    </div>
    <div class="col-12 col-lg-10 mb-3 d-flex justify-content-center">
      <app-menu
        class="container-fluid"
        location="footer-links"
        [showHome]="true"
      >
      </app-menu>
    </div>
    <div
      class="col-12 d-flex justify-content-center justify-content-lg-between"
    >
      <app-socials *ngIf="showSocials"></app-socials>
    </div>
  </div>
  <div class="row">
    <p
      class="signature col-12 d-flex justify-content-center justify-content-lg-end"
    >
      <small class="d-flex align-items-center flex-column flex-lg-row">
        <span class="d-block mb-1 mb-lg-0">Desenvolvido por:&nbsp;</span>
        <a href="//dihgg.com" target="_blank" class="d-block">
          <img
            src="{{ wordpress.THEME.TEMPLATE_URI }}/assets/img/dihgg.svg"
            alt="Dihgg"
          />
        </a>
      </small>
    </p>
  </div>
</footer>
