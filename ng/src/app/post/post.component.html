<article *ngIf="post">
	<header>
		<h1>{{post.title}}</h1>
		<time>{{post.date | date:'dd/MM/yyyy hh:mm a' }}</time>
		{{post.author}}
		<app-author [id]="post.author" *ngIf="post.author"></app-author>
		<section>
			<blockquote [innerHTML]="post.excerpt"></blockquote>
		</section>
	</header>
	<body>		
		<section [innerHTML]="post.content"></section>
	</body>
</article>
