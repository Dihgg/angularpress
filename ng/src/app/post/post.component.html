<article *ngIf="post">
	<header>
		<h1>{{post.title}}</h1>
		<time>{{post.date | date:'dd/MM/yyyy hh:mm a' }}</time>
		{{post.author}}
		<app-author [id]="post.author" *ngIf="post.author"></app-author>
		<section>
			<blockquote [innerHTML]="post.excerpt"></blockquote>
		</section>
	</header>
	<body>
		<ng-container *ngFor="let block of post.blocks">
			<app-blocks *ngIf="block.name" [block]="block"></app-blocks>
		</ng-container>
	</body>
</article>
